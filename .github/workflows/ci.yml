name: Fax-lang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install C++ Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ build-essential

    - name: Install Root Dependencies
      run: npm install

    - name: Build Lexer (Rust)
      run: cargo build --release --manifest-path compiler/lexer/Cargo.toml

    - name: Build Checker (Rust)
      run: cargo build --release --manifest-path compiler/checker/Cargo.toml

    - name: Build Analyzer (Rust)
      run: cargo build --release --manifest-path compiler/analyzer/Cargo.toml

    - name: Build Parser (TypeScript)
      run: |
        cd compiler/parser
        npm install
        npx tsc

    - name: Run Integration Tests (Edge Cases)
      run: |
        node compiler/main.js examples/edge_cases.fax
        g++ -std=c++17 fax_app.cpp -o edge_cases_bin
        ./edge_cases_bin
        
        node compiler/main.js examples/edge_cases_2.fax
        g++ -std=c++17 fax_app.cpp -o edge_cases_2_bin
        ./edge_cases_2_bin

    - name: Run Unit Tests
      run: npm test
